spring:
  application:
    name: authShorts

  profiles:
    active: secret

  datasource:
#    url: jdbc:mysql://localhost:3306/[dbname]?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
      hibernate:
        ddl-auto: create  # 개발 시 테이블 자동 생성 및 변경 적용, 운영 시는 validate 또는 none 권장
      show-sql: true
      properties:
        hibernate:
          format_sql: true
      database-platform: org.hibernate.dialect.MySQLDialect
